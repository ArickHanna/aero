<!DOCTYPE html>

<!--
Aeroapps Admin Portal Login Page
-->

<html lang ="en">
  	
  <head>
    <!-- Meta tag -->
    <meta name="robots" content="noindex,nofoolw" />
    <meta charset = "utf-8"> 

    <!-- Link tag for CSS -->
	<link type="text/css" rel="stylesheet" href="stylesheets/style.css" />

    <!-- Web Page Title -->
    <title>Aeroapps Web Portal</title>

  </head>

  <body>
	<div id="header">
		<p class="sh1">Aeroapps Web Portal</p>
	</div>
	
	<form id="joinform" action="menu.htm" method="post">

		<p class="fh1">
			Please login here:
			<br />
			<br />
			<!--	Username	-->
			<label for="username">Username:</label>
			<input type="text" id="username" name="username" 
			required
			placeholder="Username..."
			autofocus
			/>
			<br />
			
			<!--	Password	-->
			<label for="password">Password:</label>
			<input type="password" id="password" name="password" 
			required
			placeholder="Password..." 
			/>
			<br />
		</p>
		
		<p class="submit">
			<input type="submit" value="Log me in!"/>
			
			<span class="reset">
				<input type="reset" value="Clear Form!" onclick="history.go(0)"/>
			</span>
		</p>	
	</form>
	
  </body>

</html>
